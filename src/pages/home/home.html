
<ion-content>
    <ion-grid class="total">
      <ion-row>
        <ion-col col-7 class="total-text">
          <ion-item class="vendor">
            <ion-label>Send to </ion-label>
            <ion-select [(ngModel)]="vendor" submitText="Okay" cancelText="Cancel">
              <ion-option value="vendor">Vendor</ion-option>
              <ion-option value="steve">Steve</ion-option>
              <ion-option value="mani">Mani</ion-option>
              <ion-option value="ravi">Ravi</ion-option>
              <ion-option value="stephen">Stephen</ion-option>
              <ion-option value="joseph">Joseph</ion-option>
              <ion-option value="james">James</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-5 class="total-amount">
          {{amountToBeSent}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="sub-total">
          <button (click)="removeAmount(i, amt);" *ngFor="let amt of subTotal; let i = index;">
            <span ion-button round>{{amt.amount}}</span>
            <ion-badge color="danger">x</ion-badge>
            <ion-badge class="badge-img"><img src="./assets/imgs/{{amt.imgSrc}}.png" alt=""></ion-badge>
          </button>
        </ion-col>
      </ion-row>
      <ion-row class="amount-remaining">
        <ion-col col-6 class="balance-text">Balance</ion-col>
        <ion-col col-6 class="balance-amount">{{amountRemaining}}</ion-col>
      </ion-row>
    </ion-grid>
